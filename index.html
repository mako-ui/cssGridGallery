<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Grid Gallery</title>
</head>
<body>
    <div class="container">
        <div class="gallery">

            </figure>
            <figure class="gallery_image image3">

            </figure>
            <figure class="gallery_image image4">
                <img src="img/snow.jpg" alt="" class="gallery_img">
            </figure>
            <figure class="gallery_image image5">
                <img src="img/field.jpg" alt="" class="gallery_img">
            </figure>
            <figure class="gallery_image image6">
                <img src="img/forest.jpg" alt="" class="gallery_img">
            </figure>
        </div>
    </div>
</body>
</html>
